<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/perfil-style.css">

</head>

<body>
    <div id="barra-lateral"></div>
    <main>
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h2>Configurações</h2>
                </div>
                <div class="col-md-5">
                </div>
                <div class="col-md-3 mt-2">
                    <div class="btn-group " id="menu">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </button>
                        <ul class="dropdown-menu" id="menuConteudo">
                            <li>
                                <a class="dropdown-item" href="#"><img src="img/logo.png" alt="logo" width="65px" height="65px"></a>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#"><img src="https://static.vecteezy.com/system/resources/previews/008/506/404/non_2x/contact-person-red-icon-free-png.png" alt="" width="50px" height="50px" id="foto_perfilMenu" class="rounded-circle"></a>
                            </li>
                            <li><a class="dropdown-item" href="#">Feed</a></li>
                            <li><a class="dropdown-item" href="#">Página Inicial</a></li>
                            <li><a class="dropdown-item" href="#">Feedbacks</a></li>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-11">
                    <hr>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-1 text-center">

                </div>
                <div class="col-md-2">
                    <button class="border border-0 bg-body" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img id="foto_perfil"
                            src="https://static.vecteezy.com/system/resources/previews/008/506/404/non_2x/contact-person-red-icon-free-png.png"
                            alt="iconePerfil" width="150px" height="150px" class="rounded-circle">
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Alteração da Imagem</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <label for="">URL da imagem: </label>
                                    <input type="text" id="urlIMG" class="align-self-end form-control">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button onclick="AlterarImagem()" type="button" class="btn btn-primary" id="confirmaURL">Salvar
                                        mudanças</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">

                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <label for="">Nome: </label>
                    <input type="text" name="Nome" id="campoNome" placeholder="Digite o seu nome aqui..." class="form-control">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row mt-4 ">
                <div class="col-md-1"></div>

                <div class="col-md-6">
                    <label for="">Data de Nascimento: </label>
                    <input type="date" name="Data de Nascimento" id="campoData">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <label for="">Email: </label>
                    <input type="text" name="Email" id="campoEmail" placeholder="Digite seu email aqui..." class="form-control">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <label for="">Senha: </label>
                    <input type="password" name="Senha" id="campoSenha" placeholder="Digite sua senha aqui..." class="form-control">
                </div>
                <div class="col-md-4"></div>
            </div>

            <div class="row mt-4">
                <div class="col-md-1"></div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <div class="d-grid gap-2 col-15 mx-auto">
                        <button class="btn btn-primary" type="button" onclick="SalvarDados()">Salvar</button>
                    </div>
                    <div class="col-md-5"></div>
                </div>

    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const barraLateralContainer = document.getElementById('barra-lateral');

            fetch('barralateral.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro ao carregar a barra lateral: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    barraLateralContainer.innerHTML = html;

                    barraLateralContainer.querySelectorAll("script").forEach(script => {
                        const newScript = document.createElement("script");
                        newScript.textContent = script.textContent;
                        document.body.appendChild(newScript);
                        script.remove();
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar a barra lateral:', error);
                });
        });
    </script>
    </div>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/perfil-script.js"></script>
</body>

</html>
