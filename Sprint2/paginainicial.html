<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Inicial</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <nav class="botoes-navegacao">
            <button class="botao verde">Cadastrar-se</button>
            <button class="botao azul">Login</button>
        </nav>
    </header>
    
    <section class="banner">
        <div class="conteudo-banner">
            <h1>Seja bem-vindo à sua plataforma<br> de sucesso!</h1>
            <button id="botao-comecar" class="botao azul">Comece agora seu futuro <span>&rarr;</span></button>
            <hr class="divisor">
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="assets/logo.png" alt="Logo" />
            </div>
            <div class="footer-links">
                <a href="#">Sobre Nós</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
                <a href="#">Política de Privacidade</a>
            </div>
            <div class="footer-credits">
                <p>&copy; 2024 - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
